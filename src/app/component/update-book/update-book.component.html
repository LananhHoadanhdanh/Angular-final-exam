<form [formGroup]="bookForm" (ngSubmit)="updateBook()">
  <table>
    <tr>
      <td>Tên cuốn sách: </td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Tác giả: </td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Mô tả: </td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Cập nhật</button> <button routerLink="/books">Thoát</button></td>
    </tr>
  </table>
</form>
